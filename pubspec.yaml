name: cruisemonkey
description: The client application for the cruise, for Android and iOS. Connects to the Twitarr server.

dependencies:
  flutter:
    sdk: flutter
  path_provider: any
  flutter_local_notifications: any
  image_picker: any
    #path: ../plugins/packages/image_picker
  android_alarm_manager: any
  sqflite: any
  url_launcher: any
  photo_view: any
  pedantic: any

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: any

flutter_icons:
  # update with: flutter packages pub run flutter_launcher_icons:main
  # create notification icon with: convert icons/foreground.png -trim +repage android/app/src/main/res/drawable/notifications.png
  # create about dialog icon with: convert icons/cruise_monkey.png -resize 128x128 images/cruise_monkey.png
  android: true
  ios: true
  image_path: icons/cruise_monkey.png
  adaptive_icon_background: icons/background.png
  adaptive_icon_foreground: icons/foreground.png

flutter:
  uses-material-design: true
  assets:
   - images/deck_1.png
   - images/deck_2.png
   - images/deck_3.png
   - images/deck_4.png
   - images/deck_5.png
   - images/deck_6.png
   - images/deck_7.png
   - images/deck_8.png
   - images/deck_9.png
   - images/deck_10.png
   - images/deck_11.png
   - resources/JoCoKaraokeSongCatalog.txt
   - resources/JoCoGamesCatalog.txt
   - images/cruise_monkey.png
   - images/emoji/
